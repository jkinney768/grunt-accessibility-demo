<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <title>My Account</title>
    
    </head>

  <body>

    <div class="wrapper">

          <form class="form" title="Form Component Demo">

              <h1>FORM FIELDS (VERTICAL ALIGN)</h1>

             <ul>
                 <li>
                     <label for="textField" class="form__label">Text Field</label>
                     <input id="textField" class="form__input form__input--textfield" type="text">
                 </li>
                 <li>
                     <label for="numberField" class="form__label">Numerical Field</label>
                     <input id="numberField" class="form__input form__input--textfield" type="tel">
                 </li>
                 <li>
                     <label for="emailAddress" class="form__label">Email Address</label>
                     <input id="emailAddress" class="form__input form__input--textfield" type="email">
                 </li>
                 <li>
                     <label for="zipCode" class="form__label">ZIP Code</label>
                     <input id="zipCode" class="form__input form__input--textfield" type="tel">
                 </li>
                 <li>
                     <label for="amount" class="form__label">Currency</label>
                     <div class="form__currency">
                         <input id="amount" class="form__input form__input--textfield" type="number">
                     </div>
                 </li>
                 <li>
                     <label for="textArea" class="form__label">Text Area</label>
                     <textarea id="textArea1" class="form__input form__input--textarea" name="textAreaText" rows="12"></textarea>
                 </li>
                 <li>
                     <label for="dropdown" class="form__label">Dropdown</label>
                     <select id="dropdown" class="form__input form__input--select">
                          <option selected>Select XYZ</option>
                          <option>Option 1</option>
                      </select>
                 </li>
             </ul>

              <h1>FORM FIELD (HORIZONTAL ALIGN)</h1>
              <ul>
                  <li>
                    <div class="form__ele form__ele--level">
                        <label for="textField--horiz" class="form__label">Text Field</label>
                        <input id="textField--horiz" class="form__input form__input--textfield" type="text">
                    </div>
                  </li>
              </ul>

              <h1>CONFIRMATION FIELDS</h1>
              <ul>
                  <li>
                      <label for="textFieldConfirm" class="form__label">Text Field</label>
                      <input id="textFieldConfirm" class="form__input form__input--textfield" type="text">
                      <div class="form__notice">
                          <span class="form__message form__message--hasSuccess">Inline Confirmation</span>
                      </div>
                  </li>
              </ul>

              <h1>PRIMARY BUTTONS</h1>
              <ul class="hList">
                  <li>
                      <button class="btn">Primary</button>
                  </li>
                  <li>
                      <button class="btn btn--isActive">Primary Pressed</button>
                  </li>
                  <li>
                      <button class="btn btn--isDisabled" disabled>Primary Disabled</button>
                  </li>
              </ul>

              <input type="submit" value="Submit">
          </form>
      </div>
	</body>
	
</html>
